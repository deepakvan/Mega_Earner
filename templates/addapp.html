{% extends "dashboard_template_admin.html" %}

{% block title %} DashBoard {% endblock %}


{% block username %} Admin {% endblock %}


{% block header_body %}
<div>Analytics Dashboard
    <div class="page-title-subheading">This is a dashboard . </div>
</div>
{% endblock %}

{%block mainbody %}
    <div class="row">
                            <div class="col-md-12">
                                <div class="main-card mb-3 card">
                                    <div class="card-header">Add App
                                        <div class="btn-actions-pane-right">

                                        </div>
                                    </div>

<div class="table-responsive">

    <div align="center" class="mt-3">
    <form style="width: 90%;" method="post" action="/addapp/" enctype="multipart/form-data">
        {% csrf_token %}
  <div class="form-row">
    <div class="form-group col-md-6">
      <input type="text" class="form-control" id="appname" name="appname" placeholder="App Name">
    </div>
    <div class="form-group col-md-6">
      <input type="text" class="form-control" id="package_name" name="package_name" placeholder="Package Name">
    </div>
  </div>
  <div class="form-group">
    <input type="url" class="form-control" id="link" name="link" placeholder="URL">
  </div>
  <div class="form-row">
      <div class="form-group col-md-6">
    <label for="exampleFormControlFile1">App logo</label>
      </div>
      <div class="form-group col-md-6">
    <input type="file" class="form-control-file" id="image" name="image">
      </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputState">Category</label>
      <select id="category" name="category" class="custom-select mr-sm-2">
        <option selected>Choose...</option>
        <option>...</option>
      </select>
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">Sub Category</label>
      <select id="sub_category" name="sub_category" class="custom-select mr-sm-2">
        <option selected>Choose...</option>
        <option>...</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Points</label>
      <input type="number" class="form-control" id="points" name="points">
    </div>
  </div>
  <button type="submit" class="btn btn-primary mb-3 p-2">Add App</button>
    </form></div>
    </div>
<div class="d-block text-center card-footer">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
{% endblock %}
